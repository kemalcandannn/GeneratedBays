<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title></title>
    <title><ui:insert name="title">#{labels.belge_arsivi_yonetim_sistemi}</ui:insert></title>
    <h:outputScript name="js/layout.js" library="paradise-layout"/>
    <h:outputScript name="js/prism.js" library="paradise-layout"/>
    <h:outputScript name="js/custom.js" />
    <ui:insert name="head"/>
</h:head>

<h:body styleClass="#{guestPreferences.inputStyleClass}">
	<p:growl id="messages" showSummary="true" showDetail="false" life="5000" />
    <div class="layout-wrapper #{guestPreferences.menuMode} ">
        <ui:include src="./topbar.xhtml"/>

        <div class="layout-main">
            <ui:include src="./menu.xhtml"/>

            <div class="layout-content">
				<h:form id="breadcrump_form">
		            <p:breadCrumb homeDisplay="text" style="margin-top: 61px; margin-bottom: 10px;">
		                <p:menuitem value="#{' '.concat(labels.anasayfa)}" icon="pi pi-home" outcome="/index" />
		                <ui:insert name="viewname" />
		            </p:breadCrumb>

					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				</h:form>
            
                <ui:insert name="content"/>
            </div>
            <ui:include src="./footer.xhtml"/>

<!--             <ui:include src="./footer.xhtml"/> -->
        </div>
    </div>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true" />
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>
    <div class="layout-mask modal-in"></div>
    <h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout"/>
	<h:outputStylesheet library="css" name="custom.css" />
</h:body>

</html>
