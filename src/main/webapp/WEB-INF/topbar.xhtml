<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <div class="topbar-wrapper">
            <div class="topbar-left">
                <h:link id="logolink" outcome="/index" styleClass="topbar-logo">
					<p:graphicImage library="paradise-layout" name="images/logo-bays.png" />
                </h:link>
                <a href="#" id="menu-button">
                    <i class="pi pi-bars"></i>
                </a>
            </div>
            <div class="topbar-right">
                <a href="#" id="user-display">
                    <span class="username">#{sessionController.kullaniciDto.ad_soyad}</span>
                    <p:graphicImage name="images/avatar1.png" library="paradise-layout" style="border: 0px;"/>
                </a>
                <ul id="topbar-menu" class="fadeInDown">
                    <li>
                        <a href="#">
                            <i class="topbar-icon pi pi-fw pi-user"></i>
                            <span class="topbar-item-name">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="topbar-icon pi pi-fw pi-cog"></i>
                            <span class="topbar-item-name">Settings</span>
                        </a>
                        <ul>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="pi pi-fw pi-palette"></i>
                                    <span>Change Theme</span>
                                    <span class="topbar-badge">1</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="pi pi-fw pi-star"></i>
                                    <span>Favorites</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="pi pi-fw pi-lock"></i>
                                    <span>Lock Screen</span>
                                    <span class="topbar-badge">3</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="pi pi-fw pi-image"></i>
                                    <span>Wallpaper</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <i class="topbar-icon material-icons animated swing pi pi-fw pi-envelope"></i>
                            <span class="topbar-item-name">Messages</span>
                            <span class="topbar-badge animated rubberBand">4</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="topbar-icon pi pi-fw pi-bell"></i>
                            <span class="topbar-item-name">Notifications</span>
                            <span class="topbar-badge animated rubberBand">2</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="/logout">
                            <i class="pi pi-fw pi-sign-out"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ui:composition>
