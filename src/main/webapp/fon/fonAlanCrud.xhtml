<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:algan="http://java.sun.com/jsf/composite/compositeComponents"
				template="/WEB-INF/layout.xhtml"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">#{labels.fonAlan}</ui:define>
	<ui:define name="viewname">
		<p:menuitem value="#{labels.fonAlan}" />
	</ui:define>

	<ui:define name="content">
		<div class="dashboard">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<h:form id="fonAlan_form">
					<algan:detayliArama	form="fonAlan_form" 
										clearAction="#{fonAlanController.formTemizle}" 
										>

						<p:outputLabel value="#{labels.deger}" styleClass="koyu" />
						<algan:inputText	placeholder="#{labels.deger}" 
											value="#{fonAlanController.sorguKriteri.deger}" 
											/>
						<p:outputLabel value="#{labels.alan_id}" styleClass="koyu" />
						<algan:autoComplete	value="#{fonAlanController.sorguKriteri.alan_id}"
											method="#{fonAlanController.autoComplete}"
											listItem="fonAlan"
											listItemValue="#{fonAlan}"
											listItemLabel="#{fonAlan.ad}"
											/>

						<p:outputLabel value="#{labels.fon_id}" styleClass="koyu" />
						<algan:autoComplete	value="#{fonAlanController.sorguKriteri.fon_id}"
											method="#{fonAlanController.autoComplete}"
											listItem="fonAlan"
											listItemValue="#{fonAlan}"
											listItemLabel="#{fonAlan.ad}"
											/>
					</algan:detayliArama>

					<p:panel	id="tablo_panel">

						<algan:datatable	id="fonAlanListesi" 
											widgetVar="fonAlanWidget" 
											value="#{fonAlanController.list}" 
											selection="#{fonAlanController.secilenListesi}" 
											rowSelectUpdate="fonAlan_form:tablo_panel" 
											cellEditAction="#{fonAlanController.onCellEdit}" 
											cellEditUpdate="messages">

							<f:facet name="header">
								<div class="ui-g">
									<div class="ui-g-6 sola_yasla">
										<p:outputPanel id="crud_button">

											<algan:ekleButon	action="#{fonAlanController.ekleFormAc}" 
																rendered="#{sessionController.yetkiliMi('fonAlan_ekle')}" 
																oncomplete="PF('fonAlan_islem_dialog').show()" 
																update="fonAlan_islem_dialog:crud_form" 
																/>

											<algan:silButon	value="#{fonAlanController.secilenListesi.size() > 0 ? labels.sil.concat(' (').concat(fonAlanController.secilenListesi.size().toString()).concat(' ').concat(labels.secildi).concat(')') : labels.sil}" 
															action="#{fonAlanController.sil}" 
															rendered="#{sessionController.yetkiliMi('fonAlan_sil')}" 
															disabled="#{fonAlanController.secilenListesi == null or fonAlanController.secilenListesi.size() == 0}" 
															update="fonAlan_form:tablo_panel,messages" 
															/>

										</p:outputPanel>
									</div>
									<div class="ui-g-6 saga_yasla">
										<algan:gelismisAramaSorgulamaPanel	value="#{fonAlanController.list.sorgu}" 
																			placeholder="#{labels.deger}"
																			clearAction="#{fonAlanController.formTemizle}" 
																			update="fonAlan_form" />

										<algan:buton	value="#{labels.sorgula}" 
														action="#{fonAlanController.listele}" 
														update="fonAlan_form:tablo_panel" 
														/>

										<algan:columnTogglerButon id="toggler" />
										<p:columnToggler datasource="fonAlanListesi" trigger="toggler:toggler" />
									</div>
								</div>
							</f:facet>

							<p:column visible="true" headerText="#{labels.deger}"
								sortBy="#{item.deger}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.deger}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText	placeholder="#{labels.deger}" 
														value="#{item.deger}" 
														required="false" 
														requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.deger, labels.zorunlu_alan_mesaji)}" 
														/>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="#{labels.alan_id}" sortBy="#{item.alan_id}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.alan_id}" />
									</f:facet>
									<f:facet name="input">
										<p:autoComplete	placeholder="#{labels.alan_id}"
														value="#{item.alan_id}" 
														completeMethod="#{fonAlanController.autoComplete}" 
														var="item" 
														itemLabel="#{item.ad}" 
														itemValue="#{item}" 
														converter="#{selectItemsConverter}" 
														forceSelection="#{true}" 
														dropdown="#{true}" 
														required="true"
														requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.alan_id, labels.zorunlu_alan_mesaji)}"
														/>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{labels.fon_id}" sortBy="#{item.fon_id}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.fon_id}" />
									</f:facet>
									<f:facet name="input">
										<p:autoComplete	placeholder="#{labels.fon_id}"
														value="#{item.fon_id}" 
														completeMethod="#{fonAlanController.autoComplete}" 
														var="item" 
														itemLabel="#{item.ad}" 
														itemValue="#{item}" 
														converter="#{selectItemsConverter}" 
														forceSelection="#{true}" 
														dropdown="#{true}" 
														required="true"
														requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.fon_id, labels.zorunlu_alan_mesaji)}"
														/>
									</f:facet>
								</p:cellEditor>
							</p:column>
						</algan:datatable>
						<p:contextMenu	for="fonAlanListesi:fonAlanListesi" 
										widgetVar="fonAlanListesiContextMenu">

							<p:menuitem	value="#{labels.guncelle}" 
										icon="pi pi-pencil" 
										action="#{fonAlanController.guncelleFormAc}" 
										rendered="#{sessionController.yetkiliMi('fonAlan_guncelle')}" 
										oncomplete="PF('fonAlan_islem_dialog').show()" 
										update="fonAlan_islem_dialog:crud_form" 
										/>

							<p:menuitem	value="#{labels.sil}" 
										icon="pi pi-trash" 
										action="#{fonAlanController.sil}" 
										rendered="#{sessionController.yetkiliMi('fonAlan_sil')}" 
										update="fonAlan_form:tablo_panel,messages">

								<p:confirm	header="#{labels.onay}" 
											icon="pi pi-info-circle" 
											message="#{labels.onay_mesaji}" 
											disabled="#{false}" 
											/>
							</p:menuitem>

							<p:menuitem	value="#{labels.iptal}" 
										icon="pi pi-times-circle" 
										action="#{fonAlanController.listeBosalt()}" 
										oncomplete="PF('fonAlanListesiContextMenu').hide()" 
										update="fonAlan_form:tablo_panel" 
										/>

						</p:contextMenu>
					</p:panel>

					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				</h:form>

				<algan:crudForm	id="fonAlan_islem_dialog" 
								header="#{labels.fonAlan}" 
								height="260"
								widgetVar="fonAlan_islem_dialog" 
								iptalAction="#{fonAlanController.iptal}" 
								iptalUpdate="fonAlan_form:tablo_panel" 
								kaydetAction="#{fonAlanController.kaydet('fonAlan_islem_dialog')}" 
								kaydetUpdate="fonAlan_form,messages">

					<p:outputLabel value="#{labels.deger}" styleClass="koyu" />
					<algan:inputText	placeholder="#{labels.deger}" 
										value="#{fonAlanController.secilen.deger}" 
										required="false"
										requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.deger, labels.zorunlu_alan_mesaji)}"
										/>
					<p:outputLabel value="#{labels.alan_id}" styleClass="koyu" />
					<algan:autoComplete	value="#{fonAlanController.sorguKriteri.alan_id}"
										method="#{fonAlanController.autoComplete}"
										listItem="fonAlan"
										listItemValue="#{fonAlan}"
										listItemLabel="#{fonAlan.ad}"
										required="true"
										requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.alan_id, labels.zorunlu_alan_mesaji)}"
										/>

					<p:outputLabel value="#{labels.fon_id}" styleClass="koyu" />
					<algan:autoComplete	value="#{fonAlanController.sorguKriteri.fon_id}"
										method="#{fonAlanController.autoComplete}"
										listItem="fonAlan"
										listItemValue="#{fonAlan}"
										listItemLabel="#{fonAlan.ad}"
										required="true"
										requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.fon_id, labels.zorunlu_alan_mesaji)}"
										/>
				</algan:crudForm>
			</div>
		</div>
	</ui:define>
</ui:composition>
