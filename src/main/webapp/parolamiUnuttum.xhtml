<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:algan="http://java.sun.com/jsf/composite/compositeComponents">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>
	
		<title>BAYS - #{labels.parolami_unuttum}</title>
		<link rel="shortcut icon" href="#{resource['public/img/icons/favicon.ico']}" type="image/x-icon" />
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	</h:head>
	
	<h:body styleClass="login-body loginStyleClass">
	
		<h:form prependId="false" id="unuttumForm">
			<p:growl id="messages" showDetail="true" life="8000" />
			<p:tooltip />
	
			<div id="page">
				<div class="body-container">
					<div class="ui-g">
						<div class="ui-g-12 ui-lg-6 left-side imageStyle">
							<h:graphicImage name="/public/img/logo/logo-bays.png" styleClass="graphicImageStyle" />
						</div>
						<div class="ui-g-12 ui-lg-6 right-side">
							<div class="login-wrapper">
								<div class="login-container paddingTop120">
									<span class="title">#{labels.belge_arsivi_yonetim_sistemi}</span>
									<span class="title fontSize16">Parola Hatırlatma</span>
	
									<div class="ui-g ui-fluid">
										<div class="ui-g-12">
											<div class="ui-inputgroup">
												<span class="ui-inputgroup-addon"> <i class="pi pi-user" /></span>
												<algan:inputText id="j_username" 
																 label="" 
																 placeholder="#{labels.kullanici_adi}" 
																 value="#{parolamiUnuttumController.kullanici_adi}" 
																 ptDataTooltip="Kullanıcı Adınızı Giriniz" 
																 required="true" 
																 requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.kullanici_adi, labels.zorunlu_alan_mesaji)}" 
																 />
											</div>
										</div>
	
										<div class="ui-g-12">
											<div class="ui-inputgroup">
												<span class="ui-inputgroup-addon"> <i class="pi pi-phone" /></span>
												<algan:telefon	id="j_telephone" 
																label="" 
																value="#{parolamiUnuttumController.cep_telefonu}" 
																ptDataTooltip="Sistemde Kayıtlı Telefon Numaranızı Giriniz" 
																required="true" 
																requiredMessage="#{hataKodlariController.hataMesajiGetir(1, cep_telefonu, zorunlu_alan_mesaji)}" 
																/>
											</div>
										</div>
	
										<div class="ui-g-6">
											<p:commandButton	value="#{labels.gonder}" 
																action="#{parolamiUnuttumController.parolamiUnuttum}" 
																update="unuttumForm,messages" 
																/>
										</div>
										<div class="ui-g-6">
											<p:commandButton	value="#{labels.iptal}" 
																onclick="window.location.href='login.xhtml';" 
																/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		</h:form>
	
	
		<h:outputScript library="js" name="login.js" />
		<h:outputStylesheet library="css" name="custom.css" />
	</h:body>
</html>
