<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:composite="http://java.sun.com/jsf/composite"
		xmlns:p="http://primefaces.org/ui"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<composite:interface>
		<composite:attribute name="autoClear" default="#{true}" />
		<composite:attribute name="placeholder" default="#{labels.telefon}" />
		<composite:attribute name="mask" default="0 (999) 999 99 99" />
		<composite:attribute name="ptDataTooltip" default="" />
		<composite:attribute name="required" default="#{false}" />
		<composite:attribute name="requiredMessage" default="#{hataKodlariController.hataMesajiGetir(1, labels.telefon, labels.zorunlu_alan_mesaji)}" />
		<composite:attribute name="validatorMessage" default="#{hataKodlariController.hataMesajiGetir(14)}" />
		<composite:attribute name="value" required="#{true}" />
	</composite:interface>
	
	<composite:implementation>
		<p:inputMask	placeholder="#{cc.attrs.placeholder}" 
						value="#{cc.attrs.value}" 
						mask="#{cc.attrs.mask}" 
						autoClear="#{cc.attrs.autoClear}" 
						required="#{cc.attrs.required}" 
						requiredMessage="#{cc.attrs.requiredMessage}" 
						validatorMessage="#{cc.attrs.validatorMessage}" 
						pt:data-tooltip="#{cc.attrs.ptDataTooltip}" 
		/>
	</composite:implementation>
</html>
